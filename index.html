<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title data-l10n-id="title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Localization Files -->
    <script src="./js/lib/l20n.min.js" charset="utf-8"></script>
    <link rel="localization" href="./locales/manifest.json" />
    
    <!-- Spinner -->
    <script src="./js/lib/spin.min.js"></script>
    <script src="./js/script.js"></script>

    <!-- App Styles -->
    <link href="./css/style.css" rel="stylesheet">

    <!-- Prefetching to Speed Up Loads -->
    <link rel="dns-prefetch" href="" data-l10n-id="appUrl">
    <link rel="prefetch" href="" data-l10n-id="appUrl">
    <link rel="next" href="" data-l10n-id="appUrl">

</head>
<body>
    <!-- What to show if there is no internet connection. -->
    <div id="no-connection" class="hidden">
        <strong data-l10n-id="noConnection"></strong>
        <div data-l10n-id="noConnectionMore"></div>
    </div>

    <!-- The loading spinner -->
    <div id="spinner"></div>

    <!-- Footer that is shown when no back navigation exists -->
    <div id="footer" class="hidden">
        <img id="back-btn" src="./img/back-icon.png" />
        <span id="back-txt" data-l10n-id="backText"></span>
    </div>
    
    <!-- Frame where we show the web app -->
    <iframe id="browser" width="100%" height="100%" class="hidden" mozbrowser remote>

</body>
</html>
